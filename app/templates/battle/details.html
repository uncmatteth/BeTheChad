{% extends 'base.html' %}

{% block title %}Battle Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Battle Details</h1>
    <div class="card">
        <div class="card-body">
            <p>Details for battle #{{ battle.id }} will be displayed here.</p>
            <a href="{{ url_for('battle.history') }}" class="btn btn-secondary">Back to History</a>
        </div>
    </div>
</div>
{% endblock %}
