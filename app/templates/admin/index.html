{% extends "admin/base.html" %}

{% block admin_title %}Admin Dashboard{% endblock %}

{% block admin_content %}
<div class="container">
    <h1 class="mb-4">Admin Dashboard</h1>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Pending Appeals</h5>
                    <p class="card-text display-4">{{ pending_appeals_count }}</p>
                    <a href="{{ url_for('admin.appeals', status='pending') }}" class="btn btn-primary">View Appeals</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text display-4">{{ total_users }}</p>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-primary">View Users</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Quick Actions -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Quick Actions</h6>
            </div>
            <div class="card-body">
                <a href="{{ url_for('admin.appeals', status='pending') }}" class="btn btn-warning btn-icon-split mr-2">
                    <span class="icon text-white-50">
                        <i class="fas fa-gavel"></i>
                    </span>
                    <span class="text">Review Appeals</span>
                </a>
                <a href="{{ url_for('admin.users') }}" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-users"></i>
                    </span>
                    <span class="text">Manage Users</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
